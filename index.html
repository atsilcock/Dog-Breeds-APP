<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adopt Your Dog</title>
</head>
 
<body>
    <main>
        <h1>
            BREED FOUNDATION 
        </h1>
        <form id="form">
            <h2> Select a breed below</h2>
            <!-- <h3 id="imgSection"> Look at these cute pictures!</h3> -->
            <h4 id="result"></h4>
            <button id="reset-button"> ALL BREEDS</button>
        </form>

        <table id="data-table">
            <thead>
                <tr id="table-rows">
                    <td id="Breed">Breed</td>
                    <td id="Description"> Description</td>
                    <td id="Dog-Type">Dog Type</td>
                </tr>
            </thead>
            <tbody id = "data-body">
            </tbody>    
        </table>
        <form id="comments">
            <h5>Comments Section</h5>
            <input id="text" type="text" placeholder="give us your feedback"></input>
        </form>
        <body id="picture-body"></body>
    </main>

    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
 
</html>
