<!DOCTYPE html>
<html lang="en-US">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Adopt Your Dog</title>
</head>
 
<body>
    <main>
        <h1>
            ADOPT TODAY
        </h1>
        <form id="form">
            <h4> Select a breed from the list below:</h4>
            <h5 id="result"></h5>
            <button id="reset-button"> ALL BREEDS</button>
        </form>

        <table id="data-table">
            <thead>
                <tr id="table-rows">
                    <td id="Breed">Breed</td>
                    <td id="Description"> Description</td>
                    <td id="Dog-Type">Dog Type</td>
                </tr>
            </thead>
            <tbody id = "data-body">
            </tbody>    
        </table>
        <form id="comments">
            <h4>Comments Section</h4>
            <textarea id="text" type="textarea" placeholder="give us your feedback"></textarea>
        </form>
        <body id="picture-body"></body>
    </main>

    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
 
</html>
